<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23fff'/><path d='M50 25L65 55H35Z' fill='%23000'/><circle cx='50' cy='68' r='6' fill='%23000'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Transparent emergency relief powered by XRPL escrow. Every XRP traceable from donor to organization." />
    <meta name="theme-color" content="#020202" />
    <title>PulseX â€” Emergency Relief on XRPL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Cursor Aura -->
    <div id="cursor-aura" style="position:fixed;width:600px;height:600px;pointer-events:none;z-index:9999;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,0.04) 0%,transparent 70%);transform:translate(-50%,-50%);transition:opacity 0.3s;opacity:0;"></div>

    <!-- Noise Overlay -->
    <div style="position:fixed;inset:0;pointer-events:none;z-index:9998;opacity:0.03;">
      <svg width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noise)"/></svg>
    </div>

    <script>
      document.addEventListener('mousemove', (e) => {
        const aura = document.getElementById('cursor-aura');
        if (aura) {
          aura.style.left = e.clientX + 'px';
          aura.style.top = e.clientY + 'px';
          aura.style.opacity = '1';
        }
      });
      document.addEventListener('mouseleave', () => {
        const aura = document.getElementById('cursor-aura');
        if (aura) aura.style.opacity = '0';
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
